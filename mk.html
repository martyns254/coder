<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maraba Dairy Farm</title>
<style>
  /* CSS styles */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  .container {
    width: 80%;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 20px auto;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
  }
</style>
</head>
<body>

<div class="container">
  <h1>Welcome to Maraba Dairy Farm</h1>
  <p>Explore our beautiful dairy farm through these images:</p>
  <img src="cow.jpg" alt="Cow in the field">
  <img src="barn.jpg" alt="Barn on the farm">
  <img src="milking.jpg" alt="Milking cows">
</div>

</body>
</html>
